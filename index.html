<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Local Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="card" style="width: 18rem;">
    <div class="card-body list-group-item-primary">
      <h5 class="card-title"></h5>
    </div>
      <img class="card-img-top" src="" alt="Weather Icon">
    <div class="card-body">
        <li class="list-group-item forecast"></li>
        <li class="list-group-item temp"></li>
        <li class="list-group-item wind"></li>
        <li class="list-group-item humid"></li>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
